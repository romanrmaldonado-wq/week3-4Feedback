    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDOWr8cN-YWqD7KAzRVPhGH33fBkjB_Rz8",
            authDomain: "feedbackapp-60cf5.firebaseapp.com",
            projectId: "feedbackapp-60cf5",
            storageBucket: "feedbackapp-60cf5.firebasestorage.app",
            messagingSenderId: "524097660763",
            appId: "1:524097660763:web:8dd36a3cbb5d6a8e7c0fcb"
        };

        // Initialize Firebase
        let db = null;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        // Areas of Opportunity options
        const areasOfOpportunity = [
            "Warm up",
            "Step 0",
            "Steps 1-3",
            "Steps 4-5",
            "Step 6",
            "Objections",
            "Closing"
        ];

        function FeedbackApp() {
            // Authentication state
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentOffice, setCurrentOffice] = useState(null);
            const [officeCodeInput, setOfficeCodeInput] = useState('');
            const [loginError, setLoginError] = useState('');

            // App state
            const [activeTab, setActiveTab] = useState('submit');
            const [loading, setLoading] = useState(false);
            const [successMessage, setSuccessMessage] = useState('');

            // Data state
            const [teams, setTeams] = useState([]);
            const [rookies, setRookies] = useState([]);
            const [mentors, setMentors] = useState([]);
            const [feedbacks, setFeedbacks] = useState([]);

            // Form state
            const [formData, setFormData] = useState({
                rookieName: '',
                mentorName: '',
                date: new Date().toISOString().split('T')[0],
                areasOfOpportunity: [],
                whatWasGood: '',
                whatNeedsImprovement: '',
                actionToImprove: ''
            });

            // Admin inputs
            const [teamInput, setTeamInput] = useState('');
            const [rookieInput, setRookieInput] = useState('');
            const [mentorInput, setMentorInput] = useState('');
            const [selectedTeam, setSelectedTeam] = useState('');

            // Filter state
            const [selectedRookie, setSelectedRookie] = useState('');
            const [selectedTeamFilter, setSelectedTeamFilter] = useState('');
            const [selectedAreaFilter, setSelectedAreaFilter] = useState('');

            // Check for saved login
            useEffect(() => {
                const savedOffice = localStorage.getItem('currentOffice');
                if (savedOffice) {
                    setCurrentOffice(savedOffice);
                    setIsLoggedIn(true);
                }
            }, []);

            // Load data when logged in
            useEffect(() => {
                if (isLoggedIn && currentOffice) {
                    loadData();
                }
            }, [isLoggedIn, currentOffice]);

            // Handle office login
            const handleOfficeLogin = (officeCode) => {
                const validOffices = ['NJPOWER', 'LIPOWER'];
                const upperCode = officeCode.toUpperCase();

                if (validOffices.includes(upperCode)) {
                    setCurrentOffice(upperCode);
                    setIsLoggedIn(true);
                    localStorage.setItem('currentOffice', upperCode);
                    setLoginError('');
                } else {
                    setLoginError('Invalid office code. Please use NJPOWER or LIPOWER.');
                }
            };

            // Handle logout
            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentOffice(null);
                localStorage.removeItem('currentOffice');
                setOfficeCodeInput('');
                setActiveTab('submit');
            };

            const loadData = async () => {
                if (!db || !currentOffice) return;
                setLoading(true);
                try {
                    const officePrefix = `offices/${currentOffice}`;

                    // Load teams
                    const teamsSnapshot = await db.collection(`${officePrefix}/teams`).get();
                    setTeams(teamsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));

                    // Load rookies
                    const rookiesSnapshot = await db.collection(`${officePrefix}/rookies`).get();
                    setRookies(rookiesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));

                    // Load mentors
                    const mentorsSnapshot = await db.collection(`${officePrefix}/mentors`).get();
                    setMentors(mentorsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));

                    // Load feedbacks
                    const feedbacksSnapshot = await db.collection(`${officePrefix}/feedbacks`).orderBy('date', 'desc').get();
                    setFeedbacks(feedbacksSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                } catch (error) {
                    console.error("Error loading data:", error);
                }
                setLoading(false);
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleAreaToggle = (area) => {
                setFormData(prev => {
                    const currentAreas = prev.areasOfOpportunity || [];
                    const isSelected = currentAreas.includes(area);
                    
                    return {
                        ...prev,
                        areasOfOpportunity: isSelected
                            ? currentAreas.filter(a => a !== area)
                            : [...currentAreas, area]
                    };
                });
            };

            const handleSubmitFeedback = async (e) => {
                e.preventDefault();
                if (!db || !currentOffice) {
                    alert("Not logged in to an office.");
                    return;
                }

                if (!formData.areasOfOpportunity || formData.areasOfOpportunity.length === 0) {
                    alert("Please select at least one Area of Opportunity");
                    return;
                }

                const rookie = rookies.find(r => r.name === formData.rookieName);
                const teamName = rookie?.teamName || '';

                setLoading(true);
                try {
                    const officePrefix = `offices/${currentOffice}`;
                    await db.collection(`${officePrefix}/feedbacks`).add({
                        ...formData,
                        teamName,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    setSuccessMessage('Feedback submitted successfully!');
                    setTimeout(() => setSuccessMessage(''), 3000);

                    setFormData({
                        rookieName: '',
                        mentorName: '',
                        date: new Date().toISOString().split('T')[0],
                        areasOfOpportunity: [],
                        whatWasGood: '',
                        whatNeedsImprovement: '',
                        actionToImprove: ''
                    });

                    loadData();
                } catch (error) {
                    console.error("Error submitting feedback:", error);
                    alert("Error submitting feedback. Please try again.");
                }
                setLoading(false);
            };

            const handleAddTeams = async (input) => {
                if (!db || !currentOffice) return;
                
                const teamNames = input.split('\n').filter(name => name.trim());
                if (teamNames.length === 0) return;

                setLoading(true);
                try {
                    const officePrefix = `offices/${currentOffice}`;
                    for (const name of teamNames) {
                        await db.collection(`${officePrefix}/teams`).add({
                            name: name.trim(),
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    loadData();
                } catch (error) {
                    console.error("Error adding teams:", error);
                }
                setLoading(false);
            };

            const handleAddRookies = async (input, teamName) => {
                if (!db || !currentOffice) return;

                const rookieNames = input.split('\n').filter(name => name.trim());
                if (rookieNames.length === 0) return;

                setLoading(true);
                try {
                    const officePrefix = `offices/${currentOffice}`;
                    for (const name of rookieNames) {
                        await db.collection(`${officePrefix}/rookies`).add({
                            name: name.trim(),
                            teamName: teamName || '',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    loadData();
                } catch (error) {
                    console.error("Error adding rookies:", error);
                }
                setLoading(false);
            };

            const handleAddMentors = async (input) => {
                if (!db || !currentOffice) return;

                const mentorNames = input.split('\n').filter(name => name.trim());
                if (mentorNames.length === 0) return;

                setLoading(true);
                try {
                    const officePrefix = `offices/${currentOffice}`;
                    for (const name of mentorNames) {
                        await db.collection(`${officePrefix}/mentors`).add({
                            name: name.trim(),
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    loadData();
                } catch (error) {
                    console.error("Error adding mentors:", error);
                }
                setLoading(false);
            };

            const handleDeleteTeam = async (teamId) => {
                if (!confirm('Are you sure you want to delete this team?')) return;
                if (!db || !currentOffice) return;

                setLoading(true);
                try {
                    const officePrefix = `offices/${currentOffice}`;
                    await db.collection(`${officePrefix}/teams`).doc(teamId).delete();
                    loadData();
                } catch (error) {
                    console.error("Error deleting team:", error);
                }
                setLoading(false);
            };

            const handleDeleteRookie = async (rookieId) => {
                if (!confirm('Are you sure you want to delete this rookie?')) return;
                if (!db || !currentOffice) return;

                setLoading(true);
                try {
                    const officePrefix = `offices/${currentOffice}`;
                    await db.collection(`${officePrefix}/rookies`).doc(rookieId).delete();
                    loadData();
                } catch (error) {
                    console.error("Error deleting rookie:", error);
                }
                setLoading(false);
            };

            const handleDeleteMentor = async (mentorId) => {
                if (!confirm('Are you sure you want to delete this mentor?')) return;
                if (!db || !currentOffice) return;

                setLoading(true);
                try {
                    const officePrefix = `offices/${currentOffice}`;
                    await db.collection(`${officePrefix}/mentors`).doc(mentorId).delete();
                    loadData();
                } catch (error) {
                    console.error("Error deleting mentor:", error);
                }
                setLoading(false);
            };

            // Filter rookies by selected team in submit tab
            const rookiesByTeam = selectedTeam
                ? rookies.filter(r => r.teamName === selectedTeam)
                : rookies.filter(r => !r.teamName);

            // Filter feedbacks
            let filteredFeedbacks = feedbacks;

            if (selectedRookie) {
                filteredFeedbacks = filteredFeedbacks.filter(f => f.rookieName === selectedRookie);
            }

            if (selectedTeamFilter) {
                filteredFeedbacks = filteredFeedbacks.filter(f => f.teamName === selectedTeamFilter);
            }

            if (selectedAreaFilter) {
                filteredFeedbacks = filteredFeedbacks.filter(f => 
                    f.areasOfOpportunity && f.areasOfOpportunity.includes(selectedAreaFilter)
                );
            }

            // LOGIN SCREEN
            if (!isLoggedIn) {
                return (
                    <div className="container">
                        <div className="login-screen">
                            <div className="login-card">
                                <h1>üè¢ Training Feedback</h1>
                                <p>Select your office to continue</p>

                                {loginError && (
                                    <div className="login-error">{loginError}</div>
                                )}

                                <div className="office-buttons">
                                    <button 
                                        className="office-btn"
                                        onClick={() => handleOfficeLogin('NJPOWER')}
                                    >
                                        üè† NJ Power
                                    </button>
                                    <button 
                                        className="office-btn"
                                        onClick={() => handleOfficeLogin('LIPOWER')}
                                    >
                                        üèùÔ∏è LI Power
                                    </button>
                                </div>

                                <div style={{margin: '20px 0', color: '#999'}}>or</div>

                                <input
                                    type="text"
                                    className="office-code-input"
                                    placeholder="Enter Office Code"
                                    value={officeCodeInput}
                                    onChange={(e) => setOfficeCodeInput(e.target.value)}
                                    onKeyPress={(e) => {
                                        if (e.key === 'Enter') {
                                            handleOfficeLogin(officeCodeInput);
                                        }
                                    }}
                                />
                                <button 
                                    className="btn btn-primary"
                                    onClick={() => handleOfficeLogin(officeCodeInput)}
                                    disabled={!officeCodeInput.trim()}
                                >
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // MAIN APP
            return (
                <div className="container">
                    {/* Office Header */}
                    <div className="office-header">
                        <div className="office-name">
                            {currentOffice === 'NJPOWER' ? 'üè† NJ Power' : 'üèùÔ∏è LI Power'}
                        </div>
                        <button className="logout-btn" onClick={handleLogout}>
                            Logout
                        </button>
                    </div>

                    <div className="header">
                        <h1>üìä Training Feedback System</h1>
                        <p>Track and review rookie performance</p>
                    </div>

                    {successMessage && (
                        <div className="success-message">{successMessage}</div>
                    )}

                    <div className="tabs">
                        <button
                            className={`tab ${activeTab === 'submit' ? 'active' : ''}`}
                            onClick={() => setActiveTab('submit')}
                        >
                            ‚úçÔ∏è Submit Feedback
                        </button>
                        <button
                            className={`tab ${activeTab === 'view' ? 'active' : ''}`}
                            onClick={() => setActiveTab('view')}
                        >
                            üëÅÔ∏è View Feedback
                        </button>
                        <button
                            className={`tab ${activeTab === 'admin' ? 'active' : ''}`}
                            onClick={() => setActiveTab('admin')}
                        >
                            ‚öôÔ∏è Manage Data
                        </button>
                    </div>

                    {loading && <div className="loading">Loading...</div>}

                    {/* SUBMIT FEEDBACK TAB */}
                    {activeTab === 'submit' && (
                        <div className="card">
                            <h2>Submit Feedback</h2>

                            {teams.length > 0 && (
                                <div className="form-group">
                                    <label>Filter by Team (Optional)</label>
                                    <div className="team-filters">
                                        <div
                                            className={`team-tag ${!selectedTeam ? 'selected' : ''}`}
                                            onClick={() => setSelectedTeam('')}
                                        >
                                            All Rookies
                                        </div>
                                        {teams.map(team => (
                                            <div
                                                key={team.id}
                                                className={`team-tag ${selectedTeam === team.name ? 'selected' : ''}`}
                                                onClick={() => setSelectedTeam(team.name)}
                                            >
                                                {team.name}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <form onSubmit={handleSubmitFeedback}>
                                <div className="form-group">
                                    <label>Rookie Name *</label>
                                    <select
                                        name="rookieName"
                                        value={formData.rookieName}
                                        onChange={handleInputChange}
                                        required
                                    >
                                        <option value="">Select a rookie...</option>
                                        {rookiesByTeam.map(rookie => (
                                            <option key={rookie.id} value={rookie.name}>
                                                {rookie.name} {rookie.teamName ? `(${rookie.teamName})` : ''}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label>Mentor Name *</label>
                                    <select
                                        name="mentorName"
                                        value={formData.mentorName}
                                        onChange={handleInputChange}
                                        required
                                    >
                                        <option value="">Select a mentor...</option>
                                        {mentors.map(mentor => (
                                            <option key={mentor.id} value={mentor.name}>
                                                {mentor.name}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label>Date *</label>
                                    <input
                                        type="date"
                                        name="date"
                                        value={formData.date}
                                        onChange={handleInputChange}
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Areas of Opportunity * (Select all that apply)</label>
                                    <div className="rating-group">
                                        {areasOfOpportunity.map(area => (
                                            <div
                                                key={area}
                                                className={`rating-option ${formData.areasOfOpportunity && formData.areasOfOpportunity.includes(area) ? 'selected' : ''}`}
                                                onClick={() => handleAreaToggle(area)}
                                            >
                                                {area}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="form-group">
                                    <label>What was good üëç</label>
                                    <textarea
                                        name="whatWasGood"
                                        value={formData.whatWasGood}
                                        onChange={handleInputChange}
                                        placeholder="What did they do well?"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>What needs improvement üìà</label>
                                    <textarea
                                        name="whatNeedsImprovement"
                                        value={formData.whatNeedsImprovement}
                                        onChange={handleInputChange}
                                        placeholder="What should they work on?"
                                    />
                                </div>

                                <div className="form-group">
                                    <label>Action to improve üéØ</label>
                                    <textarea
                                        name="actionToImprove"
                                        value={formData.actionToImprove}
                                        onChange={handleInputChange}
                                        placeholder="Specific action steps..."
                                    />
                                </div>

                                <button type="submit" className="btn btn-primary" disabled={loading}>
                                    {loading ? 'Submitting...' : 'Submit Feedback'}
                                </button>
                            </form>
                        </div>
                    )}

                    {/* VIEW FEEDBACK TAB */}
                    {activeTab === 'view' && (
                        <div className="card">
                            <h2>View Feedback</h2>

                            <div className="filter-section">
                                <h3>Filter Feedback</h3>
                                <div className="filter-row">
                                    <div className="form-group">
                                        <label>Filter by Rookie</label>
                                        <select value={selectedRookie} onChange={(e) => setSelectedRookie(e.target.value)}>
                                            <option value="">All Rookies</option>
                                            {rookies.map(rookie => (
                                                <option key={rookie.id} value={rookie.name}>
                                                    {rookie.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    <div className="form-group">
                                        <label>Filter by Area of Opportunity</label>
                                        <select value={selectedAreaFilter} onChange={(e) => setSelectedAreaFilter(e.target.value)}>
                                            <option value="">All Areas</option>
                                            {areasOfOpportunity.map(area => (
                                                <option key={area} value={area}>
                                                    {area}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                {teams.length > 0 && (
                                    <div className="form-group">
                                        <label>Filter by Team</label>
                                        <div className="team-filters">
                                            <div
                                                className={`team-tag ${!selectedTeamFilter ? 'selected' : ''}`}
                                                onClick={() => setSelectedTeamFilter('')}
                                            >
                                                All Teams
                                            </div>
                                            {teams.map(team => (
                                                <div
                                                    key={team.id}
                                                    className={`team-tag ${selectedTeamFilter === team.name ? 'selected' : ''}`}
                                                    onClick={() => setSelectedTeamFilter(team.name)}
                                                >
                                                    {team.name}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div>
                                <h3>Feedback Entries ({filteredFeedbacks.length})</h3>
                                {filteredFeedbacks.length === 0 ? (
                                    <div className="empty-state">
                                        <p>No feedback entries found</p>
                                    </div>
                                ) : (
                                    filteredFeedbacks.map(feedback => (
                                        <div key={feedback.id} className="feedback-item">
                                            <div className="feedback-header">
                                                <div>
                                                    <h4 style={{marginBottom: '10px', color: '#172D45'}}>
                                                        {feedback.rookieName}
                                                        {feedback.teamName && <span style={{color: '#5591CC', fontSize: '0.9em'}}> ({feedback.teamName})</span>}
                                                    </h4>
                                                    <div className="feedback-meta">
                                                        <span>üìÖ {feedback.date}</span>
                                                        <span>üë§ Mentor: {feedback.mentorName}</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="feedback-content">
                                                {feedback.areasOfOpportunity && feedback.areasOfOpportunity.length > 0 && (
                                                    <div className="feedback-section">
                                                        <strong>Areas of Opportunity:</strong>
                                                        <div className="areas-tags">
                                                            {feedback.areasOfOpportunity.map((area, index) => (
                                                                <span key={index} className="area-tag">{area}</span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}

                                                {feedback.whatWasGood && (
                                                    <div className="feedback-section">
                                                        <strong>üëç What was good:</strong>
                                                        <p>{feedback.whatWasGood}</p>
                                                    </div>
                                                )}

                                                {feedback.whatNeedsImprovement && (
                                                    <div className="feedback-section">
                                                        <strong>üìà What needs improvement:</strong>
                                                        <p>{feedback.whatNeedsImprovement}</p>
                                                    </div>
                                                )}

                                                {feedback.actionToImprove && (
                                                    <div className="feedback-section">
                                                        <strong>üéØ Action to improve:</strong>
                                                        <p>{feedback.actionToImprove}</p>
                                                    </div>
                                                )}

                                                {/* Backward compatibility for old feedback format */}
                                                {feedback.thingsWorkedWell && (
                                                    <div className="feedback-section">
                                                        <strong>Things That Worked Well:</strong>
                                                        <p>{feedback.thingsWorkedWell}</p>
                                                    </div>
                                                )}

                                                {feedback.notes && (
                                                    <div className="feedback-section">
                                                        <strong>Additional Notes:</strong>
                                                        <p>{feedback.notes}</p>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    )}

                    {/* ADMIN TAB */}
                    {activeTab === 'admin' && (
                        <>
                            {/* Manage Teams */}
                            <div className="card">
                                <h2>Manage Teams</h2>
                                <div className="name-input-area">
                                    <label>Add Teams (one team name per line)</label>
                                    <textarea
                                        value={teamInput}
                                        onChange={(e) => setTeamInput(e.target.value)}
                                        placeholder="CD Playas üíø&#10;Blue Team üîµ&#10;Red Team üî¥"
                                    />
                                    <button
                                        className="btn btn-secondary"
                                        onClick={() => {
                                            handleAddTeams(teamInput);
                                            setTeamInput('');
                                        }}
                                        disabled={loading || !teamInput.trim()}
                                    >
                                        Add Teams
                                    </button>
                                </div>

                                <div>
                                    <label>Current Teams ({teams.length})</label>
                                    <div className="name-list">
                                        {teams.map(team => (
                                            <div key={team.id} className="name-tag">
                                                {team.name}
                                                <button onClick={() => handleDeleteTeam(team.id)}>√ó</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Manage Rookies */}
                            <div className="card">
                                <h2>Manage Rookies</h2>

                                {teams.length > 0 && (
                                    <div className="form-group">
                                        <label>Select Team to Add Rookies To</label>
                                        <div className="team-filters">
                                            <div
                                                className={`team-tag ${!selectedTeam ? 'selected' : ''}`}
                                                onClick={() => setSelectedTeam('')}
                                            >
                                                No Team
                                            </div>
                                            {teams.map(team => (
                                                <div
                                                    key={team.id}
                                                    className={`team-tag ${selectedTeam === team.name ? 'selected' : ''}`}
                                                    onClick={() => setSelectedTeam(team.name)}
                                                >
                                                    {team.name}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                <div className="name-input-area">
                                    <label>Add Rookies (one name per line)</label>
                                    <textarea
                                        value={rookieInput}
                                        onChange={(e) => setRookieInput(e.target.value)}
                                        placeholder="John Smith&#10;Jane Doe&#10;Mike Johnson"
                                    />
                                    <button
                                        className="btn btn-secondary"
                                        onClick={() => {
                                            handleAddRookies(rookieInput, selectedTeam);
                                            setRookieInput('');
                                        }}
                                        disabled={loading || !rookieInput.trim()}
                                    >
                                        Add Rookies {selectedTeam ? `to ${selectedTeam}` : '(No Team)'}
                                    </button>
                                </div>

                                <div>
                                    <label>
                                        {selectedTeam ? `Rookies in ${selectedTeam}` : 'Rookies without Team'} ({rookiesByTeam.length})
                                    </label>
                                    <div className="name-list">
                                        {rookiesByTeam.map(rookie => (
                                            <div key={rookie.id} className="name-tag">
                                                {rookie.name}
                                                <button onClick={() => handleDeleteRookie(rookie.id)}>√ó</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Manage Mentors */}
                            <div className="card">
                                <h2>Manage Mentors</h2>
                                <div className="name-input-area">
                                    <label>Add Mentors (one name per line)</label>
                                    <textarea
                                        value={mentorInput}
                                        onChange={(e) => setMentorInput(e.target.value)}
                                        placeholder="Sarah Williams&#10;Tom Brown&#10;Lisa Anderson"
                                    />
                                    <button
                                        className="btn btn-secondary"
                                        onClick={() => {
                                            handleAddMentors(mentorInput);
                                            setMentorInput('');
                                        }}
                                        disabled={loading || !mentorInput.trim()}
                                    >
                                        Add Mentors
                                    </button>
                                </div>

                                <div>
                                    <label>Current Mentors ({mentors.length})</label>
                                    <div className="name-list">
                                        {mentors.map(mentor => (
                                            <div key={mentor.id} className="name-tag">
                                                {mentor.name}
                                                <button onClick={() => handleDeleteMentor(mentor.id)}>√ó</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<FeedbackApp />, document.getElementById('root'));
    </script>
</body>
</html>
